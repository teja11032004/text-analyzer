<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyzed Text</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8eaf6, #f3e5f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    pre {
      background-color: #f1f3f4;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, #5e60ce, #7400b8);
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #6930c3, #3a0ca3);
      transform: scale(1.05);
    }

    .heading-gradient {
      background: linear-gradient(90deg, #3a0ca3, #7209b7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 text-center">
          <h2 class="mb-3 heading-gradient fw-bold">Analyzed Text Result</h2>
          <h5 class="text-muted">Purpose: 
            <span class="fw-semibold text-dark">{{ purpose }}</span>
          </h5>
          <hr class="my-3">
          <h6 class="text-secondary mt-3 fw-semibold">Processed Output:</h6>
          <pre class="text-dark">{{ analyzed_text }}</pre>
          <a href="/" class="btn btn-primary mt-3">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

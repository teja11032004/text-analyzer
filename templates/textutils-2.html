<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Utilities Web</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: #fff;
    }
    a{
      margin-bottom: 30px;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      height: 60px;
    }

    .container {
      margin-top: 3rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .form-control,
    .custom-control-label {
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      border-color: #fff;
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #5a32a3;
      transform: scale(1.05);
    }

    .custom-control-label {
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 4rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">üß† Text Utilities</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container">
    <div class="card">
      <h3 class="text-center mb-4">‚ú® Text Utilities Tool</h3>
      <p class="text-center text-light mb-4">Transform your text effortlessly ‚Äî remove punctuation, capitalize, or clean up spaces.</p>

      <form action="/remove-punctuation/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"
            placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="switch1" name="spaceRemover">
          <label class="form-check-label" for="switch1">Remove Extra Spaces</label>
        </div>

        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="switch2" name="fullcaps">
          <label class="form-check-label" for="switch2">Capitalize Text</label>
        </div>

        <div class="form-check form-switch mb-4">
          <input class="form-check-input" type="checkbox" id="switch3" name="removepunc">
          <label class="form-check-label" for="switch3">Remove Punctuations</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Analyze Text</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>üí° Designed with ‚ù§Ô∏è using Bootstrap 5 | Text Utilities ¬© 2025</p>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
